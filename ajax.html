<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>ajax对象</title>
      <script>
            function loadXMLDoc(){
                
          var ajax;
          if(window.XMLHttpRequest){
              ajax = new XMLHttpRequest();
          }else{
              ajax = new ActiveXObject("Microsoft.XMLHTTP");
          }
          ajax.onreadystatechange=function(){
              if (ajax.readyState==4 && ajax.status==200)
              {
                  document.getElementById("my").innerHTML=ajax.responseText;
              }
          }
          ajax.open("GET","README.md",true);
          ajax.send();
            }
        </script>
  </head>
  <body>
 <p id="my"></p>
 <button type="button" onclick="loadXMLDoc()">修改内容</button>
 
  </body>
  </html>
